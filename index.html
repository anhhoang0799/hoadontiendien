<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    var n;
    var cuocgoi;
    n = parseInt(prompt("nhap so phut goi;"));
    if ( n <=50){
        cuocgoi = 25 + (n*0.6);
        document.write("cước điện thoại sau ",n," phút gọi là:",cuocgoi,".k VNĐ");

    } else if ( n <= 200){
        cuocgoi = (25+(50*0.6)) + ((n - 50)*0.4);
        document.write("cước điện thoại sau ",n," phút gọi là:",cuocgoi,".k VNĐ");

    } else{
        cuocgoi = (25 + (50 * 0.6)) + ((n -50)*0.4)+(0.2*(n-200));
        document.write("cước điện thoại sau ",n," phút gọi là:",cuocgoi,".k VNĐ");

    }

</script>
</body>
</html>
